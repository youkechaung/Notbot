<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotBot 后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard {
            padding: 2rem 0;
            min-height: calc(100vh - 70px);
            background: linear-gradient(135deg, #1a1f35 0%, #2d3250 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* 背景网格效果 */
        .dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* 系统标题样式 */
        .system-title {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            z-index: 1;
        }
        .system-title h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }
        .system-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        .system-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1rem 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .card-header {
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
        }
        .card-title {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .card-title i {
            margin-right: 0.75rem;
            color: #4f46e5;
            font-size: 1.5rem;
        }
        .contact-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .contact-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        .contact-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #4f46e5;
            transform: scaleY(0);
            transition: transform 0.3s;
        }
        .contact-item:hover::before {
            transform: scaleY(1);
        }
        .contact-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-checkbox {
            margin-right: 1rem;
        }
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            width: 1.2rem;
            height: 1.2rem;
        }
        .form-check-input:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }
        .contact-name {
            font-size: 1rem;
            margin: 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        .contact-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.75rem;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.2);
        }
        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .add-contact-form {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        .add-contact-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                rgba(79, 70, 229, 0) 0%,
                rgba(79, 70, 229, 0.5) 50%,
                rgba(79, 70, 229, 0) 100%
            );
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        .btn-primary {
            background: #4f46e5;
            border: none;
            padding: 0.75rem 1.5rem;
            position: relative;
            overflow: hidden;
        }
        .btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s;
        }
        .btn-primary:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        .btn-danger {
            background: #ef4444;
            border: none;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .alert {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(10px);
        }
        
        /* 自定义滚动条 */
        .contact-list::-webkit-scrollbar {
            width: 6px;
        }
        .contact-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        .contact-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        .contact-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(79, 70, 229, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(79, 70, 229, 0);
            }
        }
        .contact-status {
            animation: pulse 2s infinite;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact-item {
            animation: slideIn 0.3s ease-out forwards;
        }
        .contact-item:nth-child(2) { animation-delay: 0.1s; }
        .contact-item:nth-child(3) { animation-delay: 0.2s; }
        .contact-item:nth-child(4) { animation-delay: 0.3s; }
        .contact-item:nth-child(5) { animation-delay: 0.4s; }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .system-title h1 {
                font-size: 2rem;
            }
            .system-stats {
                flex-direction: column;
                gap: 1rem;
            }
            .stat-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="container">
            <!-- 系统标题 -->
            <div class="system-title">
                <h1><i class="fas fa-robot"></i> NotBot 后台管理系统</h1>
                <p>智能消息监控与自动化响应平台</p>
            </div>
            
            <!-- 统计信息 -->
            <div class="system-stats">
                <div class="stat-item">
                    <div class="stat-value">10</div>
                    <div class="stat-label">监听对象</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">240</div>
                    <div class="stat-label">今日消息</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">系统在线率</div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="card-title">
                                    <i class="fas fa-network-wired"></i>
                                    监听列表
                                </h5>
                                <button id="deleteSelected" class="btn btn-danger btn-sm" style="display: none;">
                                    <i class="fas fa-trash-alt me-2"></i>删除选中
                                </button>
                            </div>
                        </div>
                        <div class="contact-list">
                            {% for contact in contacts %}
                            <div class="contact-item">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input contact-checkbox" value="{{ contact }}">
                                    <div class="contact-status"></div>
                                    <label class="contact-name">
                                        {{ contact }}
                                        <small class="ms-2 text-muted">(在线)</small>
                                    </label>
                                </div>
                            </div>
                            {% else %}
                            <div class="empty-state">
                                <i class="fas fa-broadcast-tower"></i>
                                <p>暂无监听对象</p>
                                <small>添加联系人开始监听</small>
                            </div>
                            {% endfor %}
                        </div>
                        <form id="addContactForm" class="add-contact-form">
                            <div class="input-group">
                                <input type="text" id="newContact" class="form-control" 
                                       placeholder="输入联系人名称" required
                                       aria-label="联系人名称">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus me-2"></i>添加
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const addContactForm = document.getElementById('addContactForm');
        const deleteSelectedBtn = document.getElementById('deleteSelected');
        const contactList = document.querySelector('.contact-list');

        // 监听复选框变化
        contactList.addEventListener('change', function(e) {
            if (e.target.classList.contains('form-check-input')) {
                const checkedBoxes = document.querySelectorAll('.form-check-input:checked');
                if (checkedBoxes.length > 0) {
                    deleteSelectedBtn.style.display = 'inline-flex';
                } else {
                    deleteSelectedBtn.style.display = 'none';
                }
            }
        });

        // 添加联系人
        addContactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('newContact');
            const contact = input.value.trim();
            
            try {
                const response = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ contact: contact })
                });
                
                const data = await response.json();
                if (response.ok) {
                    location.reload();
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                showAlert('添加联系人失败', 'danger');
                console.error('Error:', error);
            }
        });

        // 删除选中的联系人
        deleteSelectedBtn.addEventListener('click', async function() {
            const checkedBoxes = document.querySelectorAll('.form-check-input:checked');
            const contactsToDelete = Array.from(checkedBoxes).map(cb => cb.value);
            
            if (!confirm(`确定要删除选中的 ${contactsToDelete.length} 个联系人吗？`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/contacts', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ contacts: contactsToDelete })
                });
                
                const data = await response.json();
                if (response.ok) {
                    location.reload();
                } else {
                    showAlert(data.error, 'danger');
                }
            } catch (error) {
                showAlert('删除联系人失败', 'danger');
                console.error('Error:', error);
            }
        });

        // 显示提示信息
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.classList.remove('show');
                setTimeout(() => alertDiv.remove(), 300);
            }, 3000);
        }
    });
    </script>
</body>
</html>
